<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Wystrelia</title>
    <!-- Font : Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script defer src="../js/readUser.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../images/logo_wystrelia_mini_2.png" alt="Logo Wystrelia" class="main_logo">
            </a>
            <ul class="flex">
                <li>
                    <a href="../index.html">Acceuil</a>
                </li>
                <li>
                    <a href="login.html">Connexion</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="user_profil_card">
            <div>
                <img src="../images/user_icon.png" alt="Photo de profil">
            </div>
            <div id="profil_informations">
                <div>
                    <label>Nom :</label>
                    <p id="name" class="user_infos">...</p>
                </div>
                <div>
                    <label>Identifiant :</label>
                    <p id="userName" class="user_infos">...</p>
                </div>
                <div>
                    <label>E-mail :</label>
                    <p id="userEmail" class="user_infos">...</p>
                </div>
                <button id="disconnection">Déconnexion</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_links">
            <a href="#">Politique de confidentialité</a>
            <a href="#">Mentions Légales</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer_socials">
            <a href="#">
                <img src="../images/logo_discord.svg" alt="Logo Discord" class="logo">
            </a>
            <a href="#">
                <img src="../images/logo_instagram.svg" alt="Logo Instagram" class="logo">
            </a>
        </div>
    </footer>
</body>
</html>
