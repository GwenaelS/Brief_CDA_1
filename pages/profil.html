<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Wystrelia</title>
    <!-- Font : Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <script src="https://kit.fontawesome.com/1b6a39ab9e.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../images/logo_wystrelia_mini_2.png" alt="Logo Wystrelia" class="main_logo">
            </a>
            <ul class="flex">
                <li>
                    <a href="../index.html">Acceuil</a>
                </li>
                <li>
                    <a href="login.html">Connexion</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="user_profil_card">
            <div class="user_image_container">
                <img src="../images/user_icon.png" alt="Photo de profil" class="user_image">
            </div>
            <p>user_identifiant</p>
        </section>
        <section id="user_profil_informations">
            <div id="profil_informations" class="glass-card">
                <p>
                    Identifiant : <br><span>user_identifiant</span>
                </p>
                <p>
                    E-mail : <br><span>user_mail</span>
                </p>
                <p>
                    Téléphone : <br><span>user_phone</span>
                </p>
                <p>
                    Adresse : <br><span>user_location</span>
                </p>
                <!-- <button class="cta">Modifier</button> -->
            </div>
            <form id="profil_information_form" action="#" method="post">
                <input type="text" name="user_identifiant" id="user_identifiant" placeholder="user_identifiant">
                <input type="email" name="user_mail" id="user_mail" placeholder="user_mail">
                <input type="tel" name="user_phone" id="user_phone" placeholder="user_phone">
                <input type="text" name="user_location" id="user_location" placeholder="user_location">
                <input type="submit" value="Modifier">
            </form>
        </section>
    </main>
    <footer>
        <div class="footer_links">
            <a href="#">Mentions Légales</a>
            <a href="#">CGU</a>
            <a href="#">CGV</a>
        </div>
        <div class="footer_socials">
            <a href="#">
                <img src="../images/logo_discord.svg" alt="Logo Discord" class="logo">
            </a>
            <a href="#">
                <img src="../images/logo_instagram.svg" alt="Logo Instagram" class="logo">
            </a>
        </div>
    </footer>
</body>
</html>
