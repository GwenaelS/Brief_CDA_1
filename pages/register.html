<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Wystrelia</title>
    <!-- Font : Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <script defer src="../js/createUser.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../images/logo_wystrelia_mini_2.png" alt="Logo Wystrelia" class="main_logo">
            </a>
            <ul class="flex">
                <li>
                    <a href="../index.html">Acceuil</a>
                </li>
                <li>
                    <a href="login.html">Connexion</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="registerForm">
            <h1>Inscription</h1>
            <input type="text" name="userName" id="userName" placeholder="Identifiant" required>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
            <input type="password" name="password" id="password" placeholder="Mot de passe" required>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="Valider votre mot de passe" required>
            <input type="submit" name="validate" id="validate">
            <a href="login.html">Vous avez déja un compte ? Vous connectez</a>
        </form>
    </main>
    <footer>
        <div class="footer_links">
            <a href="#">Politique de confidentialité</a>
            <a href="#">Mentions Légales</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer_socials">
            <a href="#">
                <img src="../images/logo_discord.svg" alt="Logo Discord" class="logo">
            </a>
            <a href="#">
                <img src="../images/logo_instagram.svg" alt="Logo Instagram" class="logo">
            </a>
        </div>
    </footer>
</body>
</html>
